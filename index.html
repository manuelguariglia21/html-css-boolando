<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Booleando</title>
</head>
<body>

  <main>
    <section class="container">

      <!-- first row -->
      <div class="row clearfix">

        <div class="card left">
          <div class="love"></div>
          <img class="first-image" src="img/1.webp" alt="Levi's">
          <img src="img/1b.webp" alt="" class="second-image">
          <p class="brand">Levi's</p>
          <p class="outfit">RELAXED FIT TEE UNISEX</p>
        </div>

        <div class="card middle">
          <div class="love"></div>
          <img class="first-image" src="img/2.webp" alt="Guess">
          <img src="img/2b.webp" alt="" class="second-image">
          <p class="brand">Guess</p>
          <p class="outfit">ROSES TEE</p>
        </div>

        <div class="card right">
          <div class="love"></div>
          <img class="first-image" src="img/3.webp" alt="Come Zucchero Filato">
          <img src="img/3b.webp" alt="" class="second-image">
          <p class="brand">Come Zucchero Filato</p>
          <p class="outfit">RELAXED FIT TEE UNISEX</p>
        </div>

      </div>
      <!-- /first row -->

      <!-- second row -->
      <div class="row clearfix">

        <div class="card left">
          <div class="love"></div>
          <img class="first-image" src="img/4.webp" alt="Levi's">
          <img src="img/4b.webp" alt="" class="second-image">
          <p class="brand">Levi's</p>
          <p class="outfit">RELAXED FIT TEE UNISEX</p>
        </div>

        <div class="card middle">
          <div class="love"></div>
          <img class="first-image" src="img/5.webp" alt="Maya Deluxe">
          <img src="img/5b.webp" alt="" class="second-image">
          <p class="brand">Maya Deluxe</p>
          <p class="outfit">RELAXED FIT TEE UNISEX</p>
        </div>

        <div class="card right">
          <div class="love"></div>
          <img class="first-image" src="img/6.webp" alt="Esprit">
          <img src="img/6b.webp" alt="" class="second-image">
          <p class="brand">Esprit</p>
          <p class="outfit">RELAXED FIT TEE UNISEX</p>
        </div>

      </div>
      <!-- /second row -->

    </section>
  </main>
  
</body>
</html>
